<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Maintain User Details</title>
	<link rel="stylesheet" href="MaintainUsers.css">
</head>

<body>
	<div class="f1">
		<div>
			<h1>CREATE NEW USER</h1>
		</div>
		<div>
			<form action="create" method="get">
				<table class="t1">
					<tr>
						<td><label for="name">NAME</label></td>
						<td><input name="name" type="text"></td>
						<td><button type="submit" name="val" value="UPDATE">UPDATE</button></td>
					</tr>
					<tr>
						<td><label for="contact">CONTACT</label></td>
						<td><input name="contact"></td>
						<td><button type="submit" name="val" value="UPDATE">UPDATE</button></td>
					</tr>
					<tr>
						<td></td>
						<td><button type="submit" name="val" value="CREATE" class="create">CREATE</button><button
								type="submit" name="val" value="DELETE" class="delete">DELETE</button></td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>

	</div>
	<div class="f2">
		<div>
			<h1>ALL USERS</h1>
		</div>
		<div>
			<table class="t2">
				<tr>
					<td class="td2">USER ID</td>
					<td class="td2">NAME</td>
					<td class="td2">CONTACT</td>
				</tr>
				<tr>
					<td class="td3">USER ID</td>
					<td class="td3">NAME</td>
					<td class="td3">CONTACT</td>
				</tr>
				<tr>
					
					<td class="td3">USER ID</td>
					<td class="td3">NAME</td>
					<td class="td3">CONTACT</td>
				</tr>
			</table>
		</div>

	</div>

</body>

</html>
